<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Category{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'product:index' %}">SomeShop</a>
        </div>
        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ui class="nav navbar-nav">
                <li class="{% block category_active %} {% endblock %}">
                    <a href="{% url 'product:index' %}">
                        <span class="glyphicon glyphicon-list-alt"aria-hidden="true"></span>&nbsp;
                        Category
                    </a>
                </li>
                <li class="{% block product_active %} {% endblock %}">
                    <a href="">
                        <span class="glyphicon glyphicon-tag"aria-hidden="true"></span>&nbsp;
                        Product
                    </a>
                </li>
                <li class="{% block det_product_active %} {% endblock %}">
                    <a href="">
                        <span class="glyphicon glyphicon-bookmark"aria-hidden="true"></span>&nbsp;
                        This One
                    </a>
                </li>
            </ui>
            <!--
            <form class="navbar-form navbar-left" role="search" method="get" action="{%url 'product:index'%}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            -->
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block add_album_active %} {% endblock %}">
                    <a href="{% url 'product:login_user' %}">
                        <span class="glyphicon  glyphicon-user" aria-hidden="true"></span>&nbsp;
                        Login
                    </a>
                </li>
                <li class="{% block logout_active %} {% endblock %}">
                    <a href="{% url 'product:logout_user' %}">
                        <span class="glyphicon  glyphicon-off" aria-hidden="true"></span>&nbsp;
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
